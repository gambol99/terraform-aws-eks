---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/instance: platform
  annotations:
    argocd.argoproj.io/sync-wave: "-1"

spec:
  ## Name of the ArgoCD project to place the application
  project: default

  source:
    repoURL: ${repository}
    path: kustomize/overlays/${cluster_type}
    targetRevision: ${revision}
    kustomize:
      commonLabels:
        app.kubernetes.io/managed-by: argocd
      patches:
        - target:
            kind: ApplicationSet
            name: system-platform
          patch: |
            - op: replace
              path: /spec/generators/0/git/repoURL
              value: ${repository}
            - op: replace
              path: /spec/generators/0/git/revision
              value: ${revision}
            %{~ if cluster_type == "standalone" }
            - op: replace
              path: /spec/generators/0/git/files/0/path
              value: ${repository_path}/clusters/${cluster_name}.yaml
            %{~ else }
            - op: replace
              path: /spec/generators/0/git/files/0/path
              value: ${repository_path}/clusters/*.yaml
            {%~ endif %}

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 20
      backoff:
        duration: 20s
        maxDuration: 5m
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
